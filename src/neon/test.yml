doc: Built file to test builds
default:
- builtin_throw
- builtin_find
- builtin_filter
- task_touch
- task_link
- task_throw
- task_copy

properties:
  BUILD_DIR: "../../build"

targets:

  builtin_throw:
    doc: Test the throw builtin function
    steps:
    - try:
      - script: 'throw("TEST")'
      catch:
      - script: |
          if error != "evaluating script: TEST" {
            throw("Throw test failure")
          } else {
            println("Throw test success")
          }

  builtin_find:
    doc: Test the find builtin function
    steps:
    - delete: "#{BUILD_DIR}"
    - mkdir: "#{BUILD_DIR}/spam"
    - "touch #{BUILD_DIR}/foo #{BUILD_DIR}/spam/bar"
    - script: |
        files = toString(find(BUILD_DIR, "**/*"))
        if files != "[foo spam spam/bar]" {
          throw("ERROR: " + files)
        } else {
          println("Find test success")
        }

  builtin_filter:
    doc: Test the filter builtin function
    steps:
    - delete: "#{BUILD_DIR}"
    - mkdir: "#{BUILD_DIR}/filter"
    - "touch #{BUILD_DIR}/filter/foo.txt #{BUILD_DIR}/filter/bar.txt"
    - script: |
        files = toString(filter(find(BUILD_DIR, "filter/**/*.txt"), "filter/**/bar*"))
        if files != "[filter/foo.txt]" {
          throw("ERROR: " + files)
        } else {
          println("Filter test success")
        }

  task_touch:
    doc: Test task touch
    steps:
    - delete: "#{BUILD_DIR}"
    - mkdir: "#{BUILD_DIR}/touch"
    - touch: "#{BUILD_DIR}/touch/foo"
    - script: |
        files = toString(find(BUILD_DIR, "touch/*"))
        if files != "[touch/foo]" {
          throw("ERROR: " + files)
        } else {
          println("Touch test success")
        }

  task_link:
    doc: Test task link
    steps:
    - delete: "#{BUILD_DIR}"
    - mkdir: "#{BUILD_DIR}/link"
    - touch: "#{BUILD_DIR}/link/foo"
    - link: "#{BUILD_DIR}/link/foo"
      to:   "#{BUILD_DIR}/link/bar"
    - script: |
        files = toString(find(BUILD_DIR, "link/*"))
        if files != "[link/bar link/foo]" {
          throw("ERROR: " + files)
        } else {
          println("Link test success")
        }

  task_throw:
    doc: Test task throw
    steps:
    - script: 'error = ""'
    - try:
      - throw: 'This is a test'
      catch:
      - if: 'error == "This is a test"'
        then:
        - print: 'Throw task test success'
        else:
        - throw: "Throw task test failure"

  task_copy:
    doc: Test task copy
    steps:
    - delete: "#{BUILD_DIR}"
    - mkdir: "#{BUILD_DIR}/src"
    - mkdir: "#{BUILD_DIR}/dst"
    - touch:
      - "#{BUILD_DIR}/src/foo.txt"
      - "#{BUILD_DIR}/src/bar.txt"
    - copy:    "**/*.txt"
      dir:     "#{BUILD_DIR}"
      exclude: "**/bar*"
      todir:   "#{BUILD_DIR}/dst"
    - script: |
        files = toString(find(BUILD_DIR, "dst/*"))
        if files != "[dst/foo.txt]" {
          throw("ERROR: " + files)
        } else {
          println("Copy test success")
        }
